<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PokeApi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <h1>PokeApi</h1>
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search by name...">
    <label>Search Pokemon with abilities?
      <input type="checkbox" class="abilities-check">
    </label>
    <button class="search-button">Search</button>
    <button class="random-button">5 random pokemons</button>
  </div>
  <div class="character-list"></div>
  <script type="module" src="main.js"></script>
</div>
</body>
</html>
